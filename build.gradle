plugins {
    id 'java'
    id 'application'
    id 'com.palantir.docker' version '0.19.2'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.opencensus', name: 'opencensus-api', version: '0.12.0'
    compile group: 'io.opencensus', name: 'opencensus-contrib-grpc-metrics', version: '0.12.0'
    runtime group: 'io.opencensus', name: 'opencensus-impl', version: '0.12.0'
}

mainClassName = "Main"

docker {
    name 'opencensus-cpu-thrasher'
    files tasks.installDist.outputs
}


